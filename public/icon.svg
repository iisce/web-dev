<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #6366F1; }
      .foreground { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #6366F1; }
      .foreground { fill: white; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="40" />

  <!-- Browser Window Icon -->
  <g transform="translate(35, 45)">
    <!-- Browser frame -->
    <rect x="0" y="0" width="110" height="90" rx="8" class="foreground" fill-opacity="0.15"/>

    <!-- Browser header -->
    <rect x="0" y="0" width="110" height="18" rx="8" class="foreground" fill-opacity="0.25"/>
    <circle cx="10" cy="9" r="3" class="foreground"/>
    <circle cx="20" cy="9" r="3" class="foreground"/>
    <circle cx="30" cy="9" r="3" class="foreground"/>

    <!-- Code brackets -->
    <path d="M25 35 L15 50 L25 65" class="foreground" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M85 35 L95 50 L85 65" class="foreground" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="50" y1="35" x2="60" y2="65" class="foreground" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>